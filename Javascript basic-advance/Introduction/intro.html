<!-- JavaScript Can Change HTML Content -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:intro</title>
</head>

<body>


    <!-- 1. JavaScript Can Change HTML Content -->
    <h1>What Can JavaScript Do?</h1>
    <h2 id="demo">JavaScript Can Change HTML Content</h2>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript-1!"'>Click Me 1</button>
    <br><br>
    <!-- JavaScript accepts both double and single quotes: -->
    <button type="button" onclick="document.getElementById('demo').innerHTML='Hello Javascript 2!' ">Click Me 2</button>


    
    <!-- 2. JavaScript Can Change HTML Attribute Values -->
    <h1>JavaScript can change HTML attribute values.</h1>

    
    <button type="button" onclick="document.getElementById('images').src='/image/on.gif'">Turn On</button>
    <img id="images" src="/image/off.gif" alt=" " style="width: 100px; height: 80px;">
    <button type="button" onclick="document.getElementById('images').src='/image/off.gif'">Turn off</button>



    <!-- 3. JavaScript Can Change HTML Styles (CSS)  -->
    <h3 id="demo2">JavaScript can change the style of an HTML element.</h3>
    <button type="button" onclick="document.getElementById('demo2').style.fontSize='50px'">Click Me!</button> <br><br>


    
    <!-- 4. JavaScript Can Hide HTML Elements -->
    <p id="demo3">JavaScript Can Hide HTML Elements.</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">Click Me</button>

      

    <!-- 4. JavaScript Can Show HTML Elements -->
    <p>JavaScript can show hidden HTML elements.</p>
    <p id="demo4" style="display: none;">Hello Javascript!</p>
    <button type="button" onclick="document.getElementById('demo4').style.display='block'">Click Me</button>
</body>

</html>
