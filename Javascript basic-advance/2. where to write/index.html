<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. JavaScript in Head -->
    <script>
        function content() {
            let con = document.getElementById("demo_content");
            con.innerHTML = "JavaScript code can write in head";
        }
    </script>
</head>

<body>
    <!-- Change : content of HTML tag -->
    <p id="demo_content">Change content in head: Learn JavaScript</p>
    <p id="demo">Change content in body : Learn JavaScript</p>

    <button type="button" onclick="content()">Click-1</button>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Change from inline"'>Click-2
    </button> <!-- 2. inline JavaScript Code  -->

    <!-- Change: attribute of HTML tag -->
    <h1>Change: attribute of HTML tag</h1>
    <button onclick="ON()">ON</button>
    <img id="demo_img" src="/00. image/off.gif" alt="off.gif">
    <button onclick="OFF()">OFF</button>
    <!-- 3. JavaScript in Body -->
    <script>
        function ON() {
            let att = document.getElementById("demo_img");
            att.src = "/00. image/on.gif";
        }
        function OFF() {
            let att = document.getElementById("demo_img");
            att.src = "/00. image/off.gif";
        }
    </script>
    <!-- Change: show and hide content of HTML tag -->
    <h1>Change: show and hide content of HTML tag</h1>
    <button onclick="hide()">Hide</button>
    <p id="demo_sw">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, minima.</p>
    <button onclick="show()">Show</button>
    <!-- 4. JavaScript: External file link -->
    <script src="index.js"></script>
</body>
</html>
