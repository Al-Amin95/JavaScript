<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Display Possibilities</title>
</head>
<body>
    <h1>JavaScript Display Possibilities</h1>

    <!-- Display area for innerHTML -->
    <p id="demo_dis1"></p><br><br>

    <!-- Static content -->
    <p id="demo_dis2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex aliquid ut accusantium? Necessitatibus mollitia ea, placeat dolores id eum, enim aliquid, culpa dolore illum beatae sint corporis molestias quaerat ducimus.</p>
    
    <!-- Area for displaying results from document.write() -->
    <div id="write_output" style="height: 50px; width:100px; background-color: rebeccapurple;"></div> <br><br><br>
    
    <!-- Button to trigger print -->
    <button onclick="print_doc()">print</button><br><br><br>

    <script src="index.js"></script>
</body>
</html>
