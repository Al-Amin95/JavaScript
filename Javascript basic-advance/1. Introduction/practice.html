<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. JavaScript: write in html head  -->
  <script>
    function content(){
    let con=document.getElementById("demo_content");
    con.innerHTML="Change content: Learn javaScript";
}


  </script>
</head>

<body>

  <!-- Change :  content of html tag  -->
  <h1>Change : content of html tag</h1>
  <p id="demo_content">Original content: Hello JavaScript</p>
  <button onclick="content()">Change-Content</button>

  <!-- change : attribute of html tag  -->
  <h1> Change: attriube of html tag</h1>
  <button onclick="ON()">ON</button>
  <img id="demo_img" src="/Javascript basic-advance/00. image/off.gif" alt="off.gif">

  <button onclick="OFF()">OFF</button>

  <!-- change : attribute style of html tag  -->
  <h1> Change: attriube of html tag</h1>
  <p id="demo_style" style="color: aqua; font-size: larger; font-weight: 800;">Lorem ipsum dolor sit amet consectetur
    adipisicing.</p>
  <button onclick="attribute()">Chnage-Attribute</button> <br><br><br>


  <!-- change : show and hide  content of html tag  -->
  <h1> change : show and hide content of html tag </h1>

  <button onclick="hide()">Hide</button>
  <p id="demo_sw">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, minima.</p>
  <button onclick="show()">Show</button>


  <!-- 2. JavaScript: write in html body  -->
  <script>
    function hide() {
      let att = document.getElementById("demo_sw");
      att.style.display = "none";
    }

    function show() {
      let att = document.getElementById("demo_sw");
      att.style.display = "block";
    }
  </script>




  <!-- 3. JavaScript: externa file link  -->
  <script src="/Javascript basic-advance/1. Introduction/practice.js"></script>

</body>

</html>
