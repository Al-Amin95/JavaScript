<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="content">
    <h1>JavaScript Examples</h1>

    <!-- Example 1: Changing Content -->
    <p id="demo1">This is a paragraph.</p>
    <button onclick="changeContent()">Change Content</button>

    <!-- Example 2: Handling Events -->
    <button id="eventButton">Click Me!</button>

    <!-- Example 3: Form Validation -->
    <form name="myForm" onsubmit="return validateForm()">
      Name: <input type="text" name="name">
      <input type="submit" value="Submit">
    </form>

    <!-- Example 4: Manipulating Arrays -->
    <p>Array Example: <span id="arrayOutput"></span></p>

    <!-- Example 5: Basic DOM Manipulation -->
    <div id="newElementContainer"></div>
    <button onclick="createNewElement()">Create New Element</button>

    <!-- Example 6: Control Structures -->
    <p id="timeGreeting"></p>

    <!-- Example 7: Functions -->
    <p id="functionOutput"></p>

    <!-- Example 8: Working with Objects -->
    <p id="objectOutput"></p>

    <!-- Example 9: Interacting with APIs -->
    <p>API Data: <span id="apiData"></span></p>

    <!-- Example 10: Timers -->
    <p id="timerMessage"></p>

    <!-- Example 11: Handling Errors -->
    <button onclick="triggerError()">Trigger Error</button>

    <!-- Example 12: Local Storage -->
    <p>Stored Username: <span id="storedUsername"></span></p>

    <!-- Example 13: Creating Animations -->
    <div id="box" style="position: absolute; background-color: red; width: 100px; height: 100px;"></div>
    <button onclick="startAnimation()">Start Animation</button>

    <!-- Example 14: Using Promises -->
    <p id="promiseOutput"></p>

    <!-- Example 15: Event Propagation -->
    <div id="parent" style="padding: 20px; background-color: lightgrey;">
      Parent
      <div id="child" style="padding: 20px; background-color: lightblue;">Child</div>
    </div>

    <!-- Example 16: Working with Dates and Times -->
    <p id="currentDate"></p>

    <!-- Example 17: Regular Expressions -->
    <p>Is email valid? <span id="regexOutput"></span></p>

    <!-- Example 18: JSON Parsing -->
    <p id="jsonOutput"></p>

    <!-- Example 19: Creating Classes -->
    <p id="classOutput"></p>

    <!-- Example 20: Responsive Web Design -->
    <p id="responsiveMessage">Resize the window to see changes!</p>

    <!-- Load the JavaScript file -->
  </div>
  <script src="/1. Introduction/practice.js"></script>
</body>

</html>
