<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Types Example</title>
    <script>
        // JavaScript in the head section
        console.log('JavaScript from the head section');
    </script>


    <script src="/2. where to write/index.js"></script> <!-- External JavaScript file linked in the head -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- External URL JavaScript (e.g., jQuery) -->
</head>

<body>
    <h1>JavaScript Display in HTML</h1>
    <p id="demo">This text will change from JavaScript in the body.</p>

    <!-- JavaScript in the body section -->
    <script>
        document.getElementById("demo").innerHTML = "JavaScript changed this text.";  // Writing into an HTML element using innerHTML
        console.log('JavaScript from the body section');  // Displaying output using console.log
        alert('This is a JavaScript alert from the body section');  // Displaying an alert box
        document.write("This is text written using document.write.");   // Using document.write
    </script>

    <script src="/2. where to write/index.js"></script> <!-- External JavaScript file linked in the body -->
    <!-- Another script using the external jQuery URL -->
    <script>
        $(document).ready(function () {
            console.log('JavaScript using jQuery from an external URL');
        });
    </script>

</body>

</html>
